<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Biblioteca Nacional</title>
</head>
<body>
     <header>
        <!--Div que vai agrupar o input de busca e a logo-->

        <div id="destaque">
            <a href="#" class="logo">Biblioteca Nacional</a>
            <input type="search" class="seach" placeholder="Buscar no Site">
        </div>

        <nav>
            <!--Definindo os links do menu -->
            <ul>
                <li><a href="#">Pagina Inicial</a></li>
                <li><a href="#">Curiosidades</a></li>
                <li><a href="#">Visitas</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Como chegar</a></li>
            </ul>
        </nav>
        <!-- Adicionado dois a para idiomas  -->
        <div class="idiomas">
            <a href="">English</a>
            <a href="">Espanol</a>
        </div>
    </header>
    
    <div id="cadastro">
        <!--Criando o form para a tela de cadastro so site-->

        <h1>Biblioteca Nacional</h1>        
        <form action="">

            <h2>Cadastro</h2>
            <input type="text" placeholder="Insira seu nome" required>

            <input type="password" placeholder="Insira uma nova senha" required>

            <input type="email" name="email" id="email" placeholder="Insira seu Email">

            <label for="date">Data de Nascimento</label>
            <input type="date" name="date">

            <button class="gmail">Entre com o Gmail</button>
            <button>Criar</button>
            <a href="#">JÃ¡ tenho conta</a>
        </form>
    </div>

</body>
</html>
